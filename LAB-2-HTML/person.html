<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Person Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td width="80%"><input /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td width="80%"><input type="email" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td width="80%">
                        <input type="radio" name="gender" value="male" />
                        <label>Male</label>
                        <input type="radio" name="gender" value="female" />
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td width="80%"><input type="date" /></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td width="80%">
                        <select>
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="ab+">AB+</option>
                            <option value="ab-">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td width="80%">
                        <input type="checkbox" name="degree" value="ssc" />
                        <label>SSC</label>
                        <input type="checkbox" name="degree" value="hsc" />
                        <label>HSC</label>
                        <input type="checkbox" name="degree" value="bsc" />
                        <label>BSc</label>
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td width="80%"><input type="file" /></td>
                </tr>
                <tr>
                    <td><br /></td>
                    <td><br /></td>
                </tr>
                <tr>
                    <td><br /></td>
                    <td align="right">
                        <button>Submit</button>
                        <button>Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
